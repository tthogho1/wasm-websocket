<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Wasm Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        margin-bottom: 10px;
      }
      #webcam {
        border: 1px solid #333;
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Wasm Client</h1>

    <h2>Webcam Stream</h2>
    <!-- video id="webcam" autoplay></video -->
    <video id="camera" autoplay muted playsinline></video>

    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Enter message" />
    <button id="sendButton">Send</button>
    <button id="startButton">Start</button>
    <button id="webcamButton">Start Webcam</button>

    <script type="module">
      import init, { WebSocketClient } from './pkg/wasm_websocket.js';

      async function run() {
        await init(); // Initialize Wasm module

        // Create WebSocket client (replace with your WebSocket server URL)
        const client = new WebSocketClient('ws://localhost:3000');

        // Handle connection open
        client.on_open(() => {
          log('Connection opened');
        });

        // Handle incoming messages
        client.on_message(msg => {
          log(`Received: ${msg}`);
        });

        // Handle errors
        client.on_error(error => {
          log(`Error: ${error}`);
        });

        // Send message button
        document.getElementById('sendButton').addEventListener('click', () => {
          const input = document.getElementById('messageInput');
          const message = input.value;
          client.send_message(message);
          log(`Sent: ${message}`);
          input.value = ''; // Clear input
        });

        document.getElementById('startButton').addEventListener('click', async () => {
          const result = await client.offer();
          console.log(result);
        });

        // Start webcam button
        /// document.getElementById('webcamButton').addEventListener('click', async () => {
        //    try {
        //        const video = document.getElementById('webcam');
        //        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        //        video.srcObject = stream;
        //        log('Webcam started');
        //     } catch (error) {
        //        log(`Error accessing the webcam: ${error.message}`);
        //        console.error('Error accessing the webcam:', error);
        //    }
        // });

        function log(message) {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML += `<div>${message}</div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      }

      run().catch(console.error);
    </script>
  </body>
</html>
